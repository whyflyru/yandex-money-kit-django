language: python
python:
  - 2.7
  - 3.6
env:
  global:
    - DB=sqlite
  matrix:
    - DJANGO='>=2.0,<2.1'
    - DJANGO='>=1.11,<1.12'
    - DJANGO='>=1.10,<1.11'

matrix:
  exclude:
    - python: 2.7
      env: DJANGO='>=2.0,<2.1'
    - python: 2.7
      env: DJANGO='>=2.1a,<2.2'
install:
  - pip install -q Django==$DJANGO
  - pip install coveralls coverage django-discover-runner
script:
  - coverage run --rcfile=.coveragerc setup.py test
after_success:
  - coveralls